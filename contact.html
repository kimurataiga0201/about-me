<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ - 木村太河の自己紹介サイト</title>
    <!-- reset.css ress -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&family=Zen+Old+Mincho&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- 背景動画 -->
    <video
      autoplay
      muted
      loop
      id="backgroundVideo"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0.3;
      "
    >
      <source src="images/faker_plays.mp4" type="video/mp4" />
    </video>

    <header class="header">
      <nav class="nav">
        <ul>
          <li><a href="index.html">プロフィール</a></li>
          <li><a href="hobbies.html">趣味</a></li>
          <li><a href="pride.html">自慢</a></li>
          <li><a href="streamers.html">ストリーマー</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
      <h1>お問い合わせ</h1>
    </header>
    <main>
      <section>
        <h2>お問い合わせフォーム</h2>
        <p>
          ご質問やご連絡がございましたら、下記のフォームからお気軽にお問い合わせください。
        </p>

        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <label for="name">お名前 <span class="required">*</span></label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email"
              >メールアドレス <span class="required">*</span></label
            >
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="subject">件名</label>
            <select id="subject" name="subject">
              <option value="">選択してください</option>
              <option value="general">一般的なお問い合わせ</option>
              <option value="collaboration">コラボレーション</option>
              <option value="gaming">ゲーム関連</option>
              <option value="other">その他</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message"
              >メッセージ <span class="required">*</span></label
            >
            <textarea
              id="message"
              name="message"
              rows="6"
              required
              placeholder="お問い合わせ内容をご記入ください"
            ></textarea>
          </div>

          <div class="form-group">
            <button type="submit" class="submit-btn">送信する</button>
          </div>
        </form>

        <div id="successMessage" class="success-message" style="display: none">
          <h3>送信完了</h3>
          <p>
            お問い合わせありがとうございました。内容を確認次第、ご連絡いたします。
          </p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2025 自己紹介</p>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
